<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
			
			#mycan
			{
				border:1px solid black;
			}


	</style>
</head>
<body onkeyup="game(event)">


<canvas height="500px" width="500px" id="mycan">
	
</canvas>

<script type="text/javascript">

var can;
var ctx;



var newX=200;
var newY=200;
var cnt=0;
window.onload=function()
{
	can=document.getElementById('mycan');
	ctx=can.getContext('2d');

	ctx.moveTo(100,100);
	// ctx.lineTo(500,500);
	// ctx.strokeStyle="red";
	// ctx.lineWidth="20";
	// ctx.stroke();


	// ctx.fillStyle="blue";
	// ctx.fillRect(100,100,30,40);
	// ctx.clearRect(110,110,10,20);
	// ctx.fillStyle="white";
	// ctx.fillRect(110,110,10,20);

	// ctx.fillRect(newX,newY,100,100);



// ctx.arc(100, 100, 70,7,360);
// ctx.stroke();


}



setInterval(function(){

	ctx.arc(100, 100, 70,cnt,360);
	cnt+=1;
	if(cnt>7)
	{
		cnt=0;
	}
	ctx.stroke();

},1000);


function game(event)
{

		if(event.keyCode==37)
		{
			
			if(cnt==0)
			{
				ctx.clearRect(newX,newY,100,100);
				cnt++;
			}
			else
			{
				ctx.clearRect(newX,newY,100,100);	
			}
			newX=newX-10;
			ctx.fillRect(newX,newY,100,100);
			
			// width=width+10;

		}
		else if(event.keyCode==38)
		{

			if(cnt==0)
			{
				ctx.clearRect(newX,newY,100,100);
				cnt++;
			}
			else
			{
				ctx.clearRect(newX,newY,100,100);	
			}
			newY=newY-10;
			ctx.fillRect(newX,newY,100,100);
		}
		else if(event.keyCode==39)
		{
			if(cnt==0)
			{
				ctx.clearRect(newX,newY,100,100);
				cnt++;
			}
			else
			{
				ctx.clearRect(newX,newY,100,100);	
			}
			newX=newX+10;
			ctx.fillRect(newX,newY,100,100);
			
		}
		else if(event.keyCode==40)
		{

			if(cnt==0)
			{
				ctx.clearRect(newX,newY,100,100);
				cnt++;
			}
			else
			{
				ctx.clearRect(newX,newY,100,100);	
			}
			newY=newY+10;
			ctx.fillRect(newX,newY,100,100);
			
		}


	// console.log(event.keyCode);
}

</script>



</body>
</html>
